<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <style>
      #loading, #results {
        display: none;
      }

      .bg-dark-blue {
        background-color: rgb(20,40,54);
      }

      .card.card-body {
        background-color: #1F445E;
      }

      .heading {
        color: #f4f1f2;
      }

      .btn-dark {
        background-color: #E4A829;
      }

      .btn-dark:visited,
      .btn-dark:hover,
      .btn-dark:active,
      .btn-dark:focus
      {
        background-color: #b68722;
      }

      input.form-control {
        color: #878FA8 !important;
      }

      #results h5 {
        color: #fff;
      }
    </style>

    <title>Loan Calculator | East Texas Credit Union</title>
  </head>
  <body class="bg-dark-blue">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">East Texas Credit Union <br> Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input
                    type="number"
                    name=""
                    id="amount"
                    class="form-control"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input
                    type="number"
                    name=""
                    id="interest"
                    class="form-control"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-group">
                <input
                  type="number"
                  name=""
                  id="years"
                  class="form-control"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                />
              </div>
            </form>
            <!-- LOADER HERE -->
              <div id="loading">
                <img src="img/loading.gif" alt="Image of Calculator Loading">
              </div>
            <!-- RESULTS -->
            <!-- Monthly Payment -->
            <div id="results" class="pt-4">
              <h5>Results</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Monthly Payment</span>
                  </div>
                  <input
                    type="number"
                    name=""
                    id="monthly-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <!-- Total Payment -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Payment</span>
                  </div>
                  <input
                    type="number"
                    name=""
                    id="total-payment"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
              <!-- Total Interest -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest</span>
                  </div>
                  <input
                    type="number"
                    name=""
                    id="total-interest"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>

    -->
  </body>
</html>
